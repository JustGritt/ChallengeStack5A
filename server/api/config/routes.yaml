api_login_route:
    path: /login
    methods: ['POST']

confirm_email:
    path: /users/{id}/token/{token}
    methods: ['GET']
    defaults:
        _controller: App\Controller\ConfirmUserEmail::confirmUser
        _api_resource_class: App\Entity\User
        _api_operation_name: confirm_email

add_user_to_store:
    path: /stores/{id}/add-user
    methods: ['POST']
    defaults:
        _controller: App\Controller\AddUserToStore::addUserToStore
        _api_resource_class: App\Entity\User
        _api_operation_name: add_user_to_store