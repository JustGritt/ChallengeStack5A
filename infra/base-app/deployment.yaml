---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odicylens-api
  labels:
    app: odicylens-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odicylens-api
  template:
    metadata:
      labels:
        app: odicylens-api
    spec:
      containers:
        - name: odicylens-api
          imagePullPolicy: Always
          image: popokola/odicylens-api
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: MERCURE_PUBLISHER_JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: mercure-secret
                  key: MERCURE_PUBLISHER_JWT_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: odicylens-api-service
spec:
  selector:
    app: odicylens-api
  ports:
      protocol: TCP
      port: 433
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: odicylens-debug-service
spec:
  selector:
    app: odicylens-api
  ports:
    - protocol: TCP
      port: 8081  # Define a port of your choice
      targetPort: 80  # Use the appropriate targetPort
  type: NodePort  # Expose this service using NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odicylens-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: api.odicylens.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odicylens-api-service
                port:
                  number: 443
        


