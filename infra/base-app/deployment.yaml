---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odicylens-api
  labels:
    app: odicylens-api
spec:
  selector:
    matchLabels:
      app: odicylens-api
  template:
    metadata:
      labels:
        app: odicylens-api
    spec:
      containers:
        - name: odicylens-api
          imagePullPolicy: Always
          image: popokola/odicylens-api
          ports:
            - containerPort: 8888